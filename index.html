<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    
    <title>Todo Avancado</title>

</head>
<script src="https://kit.fontawesome.com/294831c964.js" crossorigin="anonymous"></script>
<body>
   
    <div class="todo-container">
        <header>
          <h1>todo Avancado</h1>
        </header>
    <form id="todo-form">
        <p>acione a sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="todo-input" placeholder="Oque voce vai fazer">
            <button type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </form>
    <form id="edit-form" class="hide">
        <p>edite sua tarefa</p>
        <div class="form-control">
        <input type="text" id="edit-input">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
    </div>
    <button id="cancel-edit-btn">
        cancelar
    </button>
    </form>
    <div id="toolbar">
        <div id="search">
        <h4>Pesquisar:</h4>
        <form >
            <input type="text" id="search-input" placeholder="buscar">
            <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </form>
    </div>
    <div id="filter">
        <h4>filtrar:</h4>
        <select id="filter-select">
            <option value="all">todos</option>
            <option value="all">done</option>
            <option value="all">todo</option>
        </select>
    </div> 
    </div>
    <div id="todo-list">
        <div class="todo done">
            <h3>estou aew</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="todo">
            <h3>estou aew 2</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
    </div>

</body>

</html>
